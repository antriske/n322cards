<ion-header>

  <ion-navbar>
    <ion-title>CardPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

   <ion-card *ngFor="let card of cards">
     <img src="../../assets/images/norway.jpg" />

    <ion-card-content>
      <ion-card-title>
        {{card.title}}
      </ion-card-title>
      <p>
        {{card.desc}}
      </p>
    </ion-card-content>


     <ion-row no-padding>

       <ion-col>
         <button ion-button clear small color="danger" icon-start>
           <ion-icon name="star">
             Favorite
           </ion-icon>
         </button>
       </ion-col>

       <ion-col>
         <button ion-button clear small color="danger" icon-start>
           <ion-icon name="card">
             Like
           </ion-icon>
         </button>
       </ion-col>

       <ion-col>
         <button ion-button clear small color="danger" icon-start>
           <ion-icon name="share">
             Share
           </ion-icon>
         </button>
       </ion-col>




     </ion-row>


</ion-card>


</ion-content>
